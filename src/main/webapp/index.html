        <script>
            layui.use(['element'], function () {
                var $ = layui.jquery;
                var element = layui.element();
                element.on('nav(nav)', function (data) {
                    var title = $(data).find('span').text();
                    var tabId = $(data).find('span').attr('tab-id');
                    var tab_li = $('.layui-tab').find('li').each(function () {
                        console.log($(this).text())
                        if(tabId == $(this).text()) {
                            console.log(title)
                            return false;
                        }
                    });
                    element.tabAdd('tab', {
                        title: title
                        ,content: '选项卡的内容' //支持传入html
                        ,id: tabId
                    });
                })
            })
        </script>
